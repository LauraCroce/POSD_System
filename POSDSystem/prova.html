<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Assicurati di includere eventuali fogli di stile aggiuntivi necessari -->
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>POSD System</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="active">Login</a></li>
                    <li><a href="signup.html">Signup</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="hero-bg"></div>
    <div class="container">
        <div class="registration-form">
            <h2>SignUp</h2>
            <form id="signup-form">
                <div class="form-box">
                    <fieldset>
                        <h2 class="fs-title">Crea il tuo account</h2>
                        <h3 class="fs-subtitle">Dati Personali</h3>
                        <label for="fname">Nome</label>
                        <input type="text" id="fname" name="fname" placeholder="Nome" />
                        <label for="lname">Cognome</label>
                        <input type="text" id="lname" name="lname" placeholder="Cognome" />
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Email" />
                        <input type="button" name="next" class="next action-button" value="Avanti" />
                    </fieldset>
                    <fieldset>
                        <h2 class="fs-title">Credenziali Account</h2>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" placeholder="Password" />
                        <label for="cpass">Conferma Password</label>
                        <input type="password" id="cpass" name="cpass" placeholder="Conferma Password" />
                        <input type="button" name="previous" class="previous action-button" value="Indietro" />
                        <input type="submit" name="submit" class="submit action-button" value="Invia" />
                    </fieldset>
                </div>
                <ul id="progressbar">
                    <li class="active">Account Setup</li>
                    <li>Social Profiles</li>
                </ul>
            </form>
        </div>
    </div>

    <footer>
        <small>Â© INGEGNERIA DEL SOFTWARE</small>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js" type="text/javascript"></script>
    <script src="scriptRegistrazione.js"></script>
</body>
</html>
