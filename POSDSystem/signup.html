<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - POSD System</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="content-wrapper">
        <header>
            <div class="header-container">
                <div class="logo">
                    <h1>POSD System</h1>
                </div>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup.html" class="active">Signup</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="main-content container">
            <form id="msform">
                <ul id="progressbar">
                    <li class="active">Informazioni Personali</li>
                    <li>Credenziali Utente</li>
                </ul>
                <fieldset>
                    <h2 class="fs-title">Informazioni Personali</h2>
                    <label for="fname">Nome:</label>
                    <input type="text" name="fname" placeholder="Nome" />
                    <label for="lname">Cognome:</label>
                    <input type="text" name="lname" placeholder="Cognome" />
                    <label for="dob">Data di Nascita:</label>
                    <input type="date" name="dob" placeholder="Data di Nascita" />
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Email" />
                    <input type="button" name="next" class="next action-button" value="Next" />
                </fieldset>
                <fieldset>
                    <h2 class="fs-title">Credenziali Utente</h2>
                    <label for="username">Username:</label>
                    <input type="text" name="username" placeholder="Username" />
                    <label for="password">Password:</label>
                    <input type="password" name="password" placeholder="Password" />
                    <label for="confirm-password">Conferma Password:</label>
                    <input type="password" name="confirm-password" placeholder="Conferma Password" />
                    <input type="button" name="previous" class="previous action-button" value="Previous" />
                    <button type="submit" class="submit action-button">Invia</button>
                </fieldset>
            </form>
        </div>
        <div class="footer-space"></div> <!-- Aggiunto per lo spazio del footer -->
    </div>

    <footer>
        <div class="footer-text">
            &copy; 2024 POSD System. All rights reserved.
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="scriptRegistrazione.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const footerSpace = document.querySelector('.footer-space');
            const footerHeight = document.querySelector('footer').offsetHeight;
            footerSpace.style.height = footerHeight + 'px';
        });
    </script>
</body>
</html>
